name: test
root: ~/
flags: -u2
options:
  status: off
windows:
  - name: panes
    layout: main-vertical
    panes:
      - irb
      - top
      - ls
  - name: vim
    hooks:
      pre: 
        - echo 'Starting vim'
    panes: vim
  - name: custom-indexed-window
    index: 1
    hooks:
      post:
        - echo 'Running <%= name %>'
  - name: optional-window
    opt: '-r'
    panes:
      - echo 'Created optional window'
